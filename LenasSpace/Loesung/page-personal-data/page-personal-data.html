<header>
    <h1>Pers&ouml;nliche Daten</h1>
</header>

<main>


  <!-- Begrüßungstext -->
  <p class="center">Hier können Sie Ihre persönlichen Daten eingeben:</p>

  <!-- Eingabe der Daten in Textboxen -->
  <p class= "inputbox">
    <img src="pd_name.png" height="100%"</img>
    <label class ="angaben">
      Name:
      </label>
      <input class ="inputName" type="text" id="name" placeholder: "Name eingeben">
      </input>
  </p>

  <p class= "inputbox">
    <img src="pd_gender.png"; style="float:left" height = 100%</img>
    <label class="angaben">
      Geschlecht:
      <select class="auswahl" id = "geschlecht">
        <option value= "m">männlich</option>
        <option value= "w">weiblich</option>
      </select>
    </label>
  </p>

  <p class= "inputbox">
    <img src="pd_height.png"; style="float:left" height = 100%</img>
    <label class="angaben">
      Größe:
      <input class="textbox" type="number" id="größe" placeholder ="cm">
    </label>
  </p>

  <p class= "inputbox">
    <img src="pd_weight.png"; style="float:left" height = 100%>
  </img>
  <label class ="angaben">
    Gewicht:
    <input class="textbox" type="number" id="gewicht" placeholder ="kg">
  </label>
</p>

<button id ="pdDeleteBtn">
  Angaben löschen
</button>

<button id = "bmiBtn">
  BMI berechnen
</button>


  <div class="bmiAnzeige" id="bmiAnzeige" style="display: none">
    <p>
      <span>
        Ihr BMI beträgt:
      </span>
      <output id="bmiAusgabe">
        0
      </output></p>
      <output id = "bmiBewertung">
      </output>
    </div>

    <div class="idealgewichtAnzeige" id="idealgewichtAnzeige" style="display: none">
      <p>
        <span>
          Ihr Idealgewicht beträgt:
        </span>
        <output id="idealgewichtAusgabe">
          0
        </output> kg </p>
        <output id = "bmiBewertung">
        </output>
      </div>
