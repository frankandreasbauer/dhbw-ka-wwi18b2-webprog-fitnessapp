<header>
    <h1>Pers&ouml;nliche Daten</h1>
</header>

<main>


  <!-- Begrüßungstext -->
  <p class="center">Hier können Sie Ihre persönlichen Daten eingeben:</p>

  <!-- Eingabe der Daten in Textboxen -->
  <p class= "inputbox">
    <img src="pd_name.png" height="100%"</img>
    <label class ="angaben">
      Name:
      </label>
      <input class ="inputName" type="text" id="name" placeholder: "Name eingeben">
      </input>
  </p>

  <p class= "inputbox">
    <img src="pd_gender.png" height = 100%</img>
    <label class="angaben">
      Geschlecht:
      <select class="auswahl" id = "geschlecht">
        <option value= "m">männlich</option>
        <option value= "w">weiblich</option>
      </select>
    </label>
  </p>

  <p class= "inputbox">
    <img src="pd_age.png"; style="float:left" height = 100%</img>
    <label class="angaben">
      Alter:
      <input class="textbox" type="number" id="alter" placeholder ="Jahre">
    </label>
  </p>

  <p class= "inputbox">
    <img src="pd_height.png"; style="float:left" height = 100%</img>
    <label class="angaben">
      Größe:
      <input class="textbox" type="number" id="größe" placeholder ="cm">
    </label>
  </p>

  <p class= "inputbox">
    <img src="pd_weight.png"; style="float:left" height = 100%>
  </img>
  <label class ="angaben">
    Gewicht:
    <input class="textbox" type="number" id="gewicht" placeholder ="kg">
  </label>
</p>

<p>
<button id ="pdDeleteBtn">
  Angaben löschen
</button>

<button id = "bmiBtn">
  BMI berechnen
</button>
</p>

  <div id="bmiAnzeige" style= "display: none">
    <p>
      <span id = "bmiAnfang">
        Ihr BMI beträgt:
      </span>
      <output id="bmiAusgabe">
      </output>
      <br />
      <output id = "bmiBewertung">
      </output>
      </p>
    </div>

    <div id="idealgewichtAnzeige" style= "display: none">
      <p>
        <span id ="idealgewichtAnfang">
          Ihr Idealgewicht beträgt:
        </span>
        <br />
        <output id="idealgewichtAusgabe">
        </output>
        <output id = "idealgewichtBewertung">
        </output></p>
      </div>

      <button id="tagesbedarfBtn">
        Tagesbedarf ermitteln
        </button>

        <p id= "auswahlText" style = "display:none"> Bitte wählen Sie ihren Körpertyp aus! </p>
