        <!-- Anwendung starten -->
        <script>
            window.addEventListener("load", () => {
                let pages = [{
                    url: "^/$",
                    klass: PageOverview,
                },{
                    url:"^/Personal/(.*)$",
                    klass: PagePersonalData,
                },{
                    url:"^/Target/(.*)$",
                    klass: PageTarget,
                },{
                    url:"^/Train/(.*)$",
                    klass: PageTraining,
                },{
                    url: "^/Detail/(.*)$",
                    klass: PageDetail,
                },{
                    url: ".*",
                    klass: PageNotFound,
                }
              ];

                let app = new App("fralile-fit", pages);
                app.run();
            });
        </script>
