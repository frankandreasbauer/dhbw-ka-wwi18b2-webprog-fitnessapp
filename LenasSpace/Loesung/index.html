<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>fralile-fit</title>
  <link rel="shortcut icon" href="favicon.png" />

  <!-- Klasse App: Steuert die gesamte Anwendung -->
  <script src="app.js"></script>
  <link rel="stylesheet" href="app.css" />

  <!-- Google Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>

  <!-- Klasse Database: Verwaltet die Daten der Anwendung -->
  <script src="database.js"></script>
  <script src="firebase.js"></script>

  <!-- Klassen für die einzelnen App-Seiten -->
  <script src="page-overview/page-overview.js"></script>
  <script src="page-detail/page-detail.js"></script>
  <script src="page-not-found/page-not-found.js"></script>
  <script src="page-personal-data/page-personal-data.js"></script>
  <script src="page-target/page-target.js"></script>
  <script src="page-training/page-training.js"></script>


  <!-- Fontello Icon Font (generiert auf fontello.com) -->
  <link rel="stylesheet" href="fontello/css/fontello.css" />

  <!-- Stylesheets zur Gestaltung einzelner HTML-Elemente -->
  <link rel="stylesheet" href="elements/button.css" />
  <link rel="stylesheet" href="elements/tab-buttons.css" />
  <link rel="stylesheet" href="elements/form.css" />

  <!-- Anwendung starten -->
  <script>
  window.addEventListener("load", () => {
    let pages = [{
      url: "^/$",
      klass: PageOverview,
    },{
      url:"^/Personal/(.*)$",
      klass: PagePersonalData,
    },{
      url:"^/Target/(.*)$",
      klass: PageTarget,
    },{
      url:"^/Train/(.*)$",
      klass: PageTraining,
    },{
      url: ".*",
      klass: PageNotFound,
    }
  ];

  let app = new App("fralile-fit", pages);
  app.run();
});
</script>

<!-- Dummy-Element für dynamisch nachgeladene CSS-Regeln -->
<style id="page-css"></style>
</head>
<body>
  <!-- Kopfbereich der App -->
  <header>
    <nav>
      <!-- Logo, Zurück-Button und Titel der Seite -->
      <img class="logo" src="logo.png" alt="Logo" />

      <ul class="menu-left">
        <li class="go-back">
          <a href="#">
            <i class="icon-left-open"></i>
            <span class="page-name">Startseite
            </span>
          </a>
        </li>
        <li class="dont-go-back hidden">
          <span class="page-name">Startseite</span>
        </li>
        <li class="toggle-menu small-screen-only">
          <a href="#">
            <i class="icon-menu"></i>
          </a>
        </li>
      </ul>
</nav>

<div class="content">
  Inhalt des Kopfbereichs
</div>
</header>

<!-- Hauptbereich mit dem Inhalt der einzelnen Seiten -->
<main id="app-main-area">
  Inhalt des Hauptbereichs
</main>
</body>

<footer>
  <div class="footer-end">
    <h1>fralile-fit GmbH</h1>
    <span class="footer-design">
      <a style="text-decoration:none">

      </a>
    </span>

</footer>

</html>
